<!DOCTYPE html>
<html>
<head>
    <title>Wonderful Travel Recommendations</title>
    <style>
        /* Basic styles for the navigation bar */
        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar input[type=text] {
            float: left;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
        }

        .navbar button {
            float: left;
            padding: 10px 16px;
            margin-top: 8px;
            margin-right: 16px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #ccc;
        }

        /* Background image and content styling */
        body {
            background-image: url('P8285219.JPG');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
        }

        .content h1 {
            text-align: center;
        }

        /* Recommendation section styles */
        .recommendation-section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
        }

        .recommendation {
            margin-bottom: 20px;
        }

        .recommendation img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .recommendation h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="10489634.jpg" alt="logo" style="width:32px;height:32px;">
        <a href="travel_recommendation.html">Home</a>
        <a href="travel_about_us.html">About Us</a>
        <a href="travel_contact_us.html">Contact Us</a>
        <input type="text" id="searchInput" placeholder="Search for recommendations">
        <button type="button" id="searchButton">Search</button>
        <button type="button" id="resetButton">Reset</button>
    </div>

    <div class="content">
        <h1>Welcome to Wonderful Travel Recommendations</h1>
        <p>Our mission is to encourage exploration of every city in this wonderful world, embracing diverse abyss and chaos, while pursuing a way to escape and break away from usual everyday activities or monotony.</p>
    </div>

    <div class="recommendation-section" id="recommendations">
    
    </div>

    <script src="travel_recommendation.js"></script>
</body>
</html>
